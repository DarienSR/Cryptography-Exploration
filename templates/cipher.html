<!DOCTYPE html>

<html>
  <head>
    <title>{{ data['name'] }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='cipher.css')}}">
  </head>
  <body>
    <div id="back-container">
      <a href="../" id="back">HOME</a>
    </div>
    <h2>{{ data['name'] }} - main</h2>

    <div id="content">
      <div id="history">
        <h3>History</h3>
        <p>{{ desc }}</p>
      </div>

      <div id="how-it-works">
        <h3>How It Works</h3>
        <p>{{ explanation }}</p>
      </div>

      <div id="content">
        {{content | safe}}
      </div>

      <div id="Weaknesses">
        <h3>Weaknesses</h3>
        <p>{{ weaknessess }}</p>
      </div>

    </div>
  </body>
</html>
